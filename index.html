<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        input[type="file"],
        input[type="color"],
        input[type="checkbox"],
        input[type="radio"],
        input[type="range"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
            margin-left: 10px;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #4CAF50;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: auto;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group:hover input,
        .form-group:hover select,
        .form-group:hover textarea {
            border-color: #87CEEB;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-body {
            font-size: 1rem;
            color: #555;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 768px) {

            form,
            .modal-content {
                padding: 15px;
            }

            button,
            .close-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <form id="userForm">
        <h2>User Information Form</h2>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" placeholder="Tell us a bit about yourself"></textarea>
        </div>

        <div class="form-group">
            <label for="file">Upload Profile Picture:</label>
            <input type="file" id="file" name="file">
        </div>

        <div class="form-group">
            <label>Favorite Colors:</label>
            <input type="checkbox" id="red" name="colors" value="red">
            <label for="red">Red</label>
            <input type="checkbox" id="green" name="colors" value="green">
            <label for="green">Green</label>
            <input type="checkbox" id="blue" name="colors" value="blue">
            <label for="blue">Blue</label>
        </div>

        <div class="form-group">
            <label>Are you a student?</label>
            <input type="radio" id="yes" name="student" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="student" value="no">
            <label for="no">No</label>
        </div>

        <div class="form-group">
            <label for="range">Rate our service (1-10):</label>
            <input type="range" id="range" name="range" min="1" max="10" value="5">
        </div>

        <div class="form-group">
            <label for="favcolor">Favorite Color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        </div>

        <button type="submit">Submit</button>
    </form>

    <!-- Modal -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Submitted Data</div>
            <div class="modal-body" id="modalData"></div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('userForm');
        const modal = document.getElementById('dataModal');
        const modalData = document.getElementById('modalData');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            let dataHTML = '';
            formData.forEach((value, key) => {
                dataHTML += `<p><strong>${key}:</strong> ${value}</p>`;
            });

            modalData.innerHTML = dataHTML;
            modal.style.display = 'flex';
        });

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>

</html>
